{% if projects%}
  <ul>
    {% for project in projects %}
    <h2>{{project.name}}</h2>
    <p>{{project.desc}}</p>
    {% endfor %}
  <ul>
{% else %}
  <h2> No projects currently </h2>
{% endif %}

<h2> Create new project </h2>
<form method="POST">
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" value="Create Project">
</form>
