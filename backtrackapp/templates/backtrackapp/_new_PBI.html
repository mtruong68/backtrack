<!DOCTYPE html>
<head>
  <title>BACKTRACK</title>
</head>
<style>
body {
  font-family: "Trebuchet MS", Helvetica, sans-serif;
}
</style>
<body>
  <table style="width:100%">
    <tr>
      <td>
        {% if projects%}
        <ul>
          {% for project in projects %}
          <div>
            <h3><a href="{% url 'backtrack:project_pb' project.id %}">{{project.name}}</a></h3>
            <p>{{project.desc}}</p>
          </div>
          {% endfor %}
          <ul>
        {% else %}
            <h2> No projects currently </h2>
        {% endif %}
          </td>
          <td>
            <h2> Create new project </h2>
            <form method="POST">
              {% csrf_token %}
              {{form.as_p}}
              <input type="submit" value="Create Project">
            </form>
          </td>
        </tr>
      </table>
    </body>
    </html>
