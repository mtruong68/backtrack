<h3> Modify {{task.name}} Task</h3>
<form method="POST" id="modTaskForm">
  {% csrf_token %}
  <div>Name: <input type="text" value={{task.name}} name='name'></div>
  <div>Description: <input type="text" value={{task.desc}} name='desc'></div>
  <div>Burndown: <input type="number" value={{task.burndown}} name='burndown'></div>
  <div>Current Devs on Task:</div>
  <div>
  {% for user in task.assignment.all %}
    {{user.name}}
    <input type="hidden" name="user" value={{user.id}}>
    <input type="submit" value="Delete Dev from Task" name="deleteUser">
  {% endfor %}
  </div>

  <div>
  <div> Add Dev to Task: </div>
  <select name="assignment" form="modTaskForm" multiple>
    {% for user in availableUsers %}
    <option value={{user.pk}}>{{user.name}}</option>
    {% endfor %}
  </select>
  </div>

  <div> Status:
  <select name="status" form="modTaskForm">
    {% for option in choices %}
    <option value={{option.value}} selected={{option.selected}}>{{option.status}}</option>
    {% endfor %}
  </select>
  </div>
  <div>

  </div>
  <input type="submit" value="Modify Task" name="modifyTask">
</form>

<a href="{% url 'backtrack:new_task' task.pbi.id %}">Back to PBI Task View</a>
<a href="{% url 'backtrack:project_sb' task.pbi.sprint.id %}">Back to Sprint Backlog</a>
