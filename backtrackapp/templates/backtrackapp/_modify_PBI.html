<head>
  <title>Modify PBI</title>
</head>

<style>
  input {
    font-family: "Trebuchet MS", Helvetica, sans-serif;
  }

  .mydiv {
    margin: auto;
    width: auto;
    border: 3px solid black;
    padding: 10px;
  }

  body {
    font-family: "Trebuchet MS", Helvetica, sans-serif;
  }
</style>

<body>

  <h3>Modify PBI</h3>

  <div class = "mydiv">
    <form method="POST" id="modPBIForm">{% csrf_token %}
      <h3>PBI {{pbi.name}}</h3>
      <input type="hidden" name="pbi" value="{{pbi.id}}">

      {% autoescape off %}
      <div>
        Name: <input type="text" value="{{pbi.name|escape}}" name="newName">
      </div><br>
      <div>
        Description: <input type="text" value="{{pbi.desc|escape|safe}}" name="newDesc">
      </div><br>
      {% endautoescape %}

      <div>
        Priority: <input type="text" value={{pbi.priority}} name="newPri">
      </div><br>
      <div>
        Story Points: <input type="text" value={{pbi.storypoints}} name="newSto">
      </div><br>

      <div> Status:
        <select name="newSta" form="modPBIForm">
          {% for option in choices %}
          <option value={{option.value}} selected={{option.selected}}>{{option.status}}</option>
          {% endfor %}
        </select>
      </div>

      <input type="submit" value="Save" name="savePBI">
    </form>
  </div>



</body>
